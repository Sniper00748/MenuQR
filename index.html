<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子菜单</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-4 mb-5">
        <header class="text-center mb-4">
            <div class="logo-container">
                <img src="https://s21.ax1x.com/2025/05/20/pEx8WPe.webp" alt="来生Afterlife酒吧Logo" class="bar-logo">
                <h1 class="restaurant-name">来生Afterlife</h1>
            </div>
            <p class="tagline">每一次碰杯，都是新生</p>
        </header>
        
        <!-- 主菜单页面 -->
        <div id="main-menu" class="menu-container">
            <h2 class="text-center mb-4 gradient-text">我们的酒单</h2>
            
            <div class="row row-cols-1 row-cols-md-2 g-4" id="menu-categories">
                <div class="col">
                    <a href="classic.html" class="text-decoration-none">
                        <div class="card category-card shadow-sm">
                            <img src="https://s21.ax1x.com/2025/05/20/pEx8gUO.webp" class="card-img-top category-image" alt="经典鸡尾酒">
                            <div class="card-body">
                                <h5 class="card-title">经典鸡尾酒</h5>
                                <p class="card-text">传统经典，永不过时的鸡尾酒选择</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a href="exclusive.html" class="text-decoration-none">
                        <div class="card category-card shadow-sm">
                            <img src="https://s21.ax1x.com/2025/05/20/pEx8yb6.webp" class="card-img-top category-image" alt="来生专属">
                            <div class="card-body">
                                <h5 class="card-title">来生专属</h5>
                                <p class="card-text">独家配方，只在来生Afterlife才能品尝的特调</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a href="seasonal.html" class="text-decoration-none">
                        <div class="card category-card shadow-sm">
                            <img src="https://s21.ax1x.com/2025/05/20/pEx8h2d.webp" class="card-img-top category-image" alt="季节限定">
                            <div class="card-body">
                                <h5 class="card-title">季节限定</h5>
                                <p class="card-text">限时供应，把握当季最佳风味</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        

    </div>

    <!-- 脚本引用 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
