<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子菜单</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-4 mb-5">
        <header class="text-center mb-4">
            <div class="logo-container">
                <img src="https://s21.ax1x.com/2025/05/20/pEx8WPe.webp" alt="来生Afterlife酒吧Logo" class="bar-logo">
                <h1 class="restaurant-name">来生Afterlife</h1>
            </div>
            <p class="tagline">每一次碰杯，都是新生</p>
        </header>
        
        <!-- 主菜单页面 -->
        <div id="main-menu" class="menu-container">
            <h2 class="text-center mb-4 gradient-text">我们的酒单</h2>
            
            <div class="row row-cols-1 row-cols-md-2 g-4" id="menu-categories">
                <!-- 菜单类别将通过JavaScript动态加载 -->
            </div>
        </div>
        
        <!-- 详情页面 -->
        <div id="detail-view" class="menu-container" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button id="back-button" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> 返回菜单
                </button>
                <h2 id="category-title" class="mb-0">类别标题</h2>
                <div style="width: 40px;"></div> <!-- 占位元素，保持标题居中 -->
            </div>
            
            <!-- 菜品详情页面内容 -->
            
            <div class="row row-cols-1 g-4" id="menu-items">
                <!-- 菜品项目将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <!-- 脚本引用 -->
    <script src="js/menu-data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
